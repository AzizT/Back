<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01 Ajax Get</title>

    <!-- link Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

    <div class="container">

        <h1 class="display-4 text-center">01 Ajax Get</h1>

        <div id="demo" class="col-md-8 offset-md-2 alert alert-success"></div>

        <button type="button" id="action" class="col-md-6 offset-md-3 btn btn-dark text-center">Charger fichier txt</button>

    </div>


    <!-- cdn jquery
    https://code.jquery.com/
    la 3.4.1, minified -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        <!-- mon script jquery -->
    <script>
    $(document).ready(function(){
        // on selectionne le DOM auquel on associe la methode "ready" qui executera la fonction une fois que le DOM sera chargé complètement
        $('#action').click(function(){
            // on selectionne le bouton id"action" auquel on associe l' évènement click, on execute la fonction anonyme
            $.ajax({
                // ajax est une méthode jquery qui permet d' envoyer des requetes AJAX en http grace a l' objet javascript XMLHttpRequest (objet premettant les requetes http)
               url: "ajax_info.txt",
            //    url de destination de la requete
               datatype: "text",
            //    type de données attendues, du texte docn
               success: function(data){
                //    en cas de succes, la fonction anonyme s' execute
                //    il y a toujours 2 requetes en AJAX, une allée et une retour
                //    le résultat de la requete retour se trouve dans l' objet représenté "data" (que l' on aurait pu appeler autrement, donnée, par exemple)
                   $('#demo').html(data);
                //    on selectionne la div id"demo" auquel on accroche le resultat de la requete AJAX, donc du contenu txt
               } 
            });
        });
    });
    </script>
    
</body>
</html>
